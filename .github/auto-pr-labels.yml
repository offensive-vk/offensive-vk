# ** DO NOT MODIFY **
pnpm:
  match:
    - 'pnpm-lock.yaml'
    - 'pnpm-workspace.yaml'
    - '.pnpm-debug.log'
    - '.pnpm'
  description: 'Related to pnpm.'

gitlab.com:
  match:
    - '.gitlab/**/*'
    - '.gitlab-ci.yml'
  description: 'Relating to gitlab workspace'

github.com:
  match:
    - '.github/**/*'
  description: 'Relating to github workspace'

markdown:
  match:
    - '**/*.md'
  description: 'Relating to markdown'

devcontainer:
  match:
    - '.devcontainer/*'
  description: 'Devcontainer Configuration'

secrets:
  match:
    - '**/*.mp3'
    - '**/*.txt'
    - '.github/secrets.json'
  description: ''

shell:
  match:
    - '**/*.sh'
  description: 'Relating to Shell Scripts'

ci/cd:
  match:
    - '**/*.yml'
    - '.github/**/*.yml'
  description: 'relating to CI/CD'

template:
  match:
    - '.github/Auto_Pull_Request.md'
    - '.github/Auto_Issue_Template.md'
    - '.github/ISSUE_TEMPLATE.md'
    - '.github/PULL_REQUEST_TEMPLATE.md'
  description: 'Prebuilt Templates'

dotfiles:
  match:
    - '.gitlab-ci.yml'
    - '.yaml-lint.yml'
    - '.mailmap'
    - '.languages'
    - '.node-version'
    - '.pnpm'
    - '.prettierrc.json'
    - '.prettierignore'
    - '.gitignore'
    - '.gitattributes'
    - '.dockerignore'
    - '.markdownlint.json'
  description: 'Dotfiles and whatever'

docker:
  match:
    - 'Dockerfile'
    - 'compose.yaml'
  description: 'Relates to docker'

profile:
  match:
    - 'README.md'
    - 'README.ar.md'
    - 'README.de.md'
    - 'README.fr.md'
    - 'README.es.md'
    - 'README.ru.md'
    - 'README.zh-CN.md'
  description: 'Related to Readme'

assets:
  match:
    - '**/*.svg'
    - '**/*.png'
    - '**/*.jpg'
    - '**/*.jpeg'
    - '**/*.gif'
    - '**/*.webp'
    - '**/*.ico'
    - '**/*.zip'
    - '**/*.tar.gz'
    - '**/*.tgz'
    - '**/*.gz'
    - '**/*.rar'
    - '**/*.pdf'
    - '**/*.exe'
  description: 'Static files in the repo.'

