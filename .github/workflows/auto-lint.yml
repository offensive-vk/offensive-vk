name: âœ… Automated Linter

on:
  schedule:
    - cron: '0 */4 * * *'
  push:
    branches-ignore: ['master', 'dev']
  pull_request:
    branches-ignore: ['master', 'dev']
  workflow_dispatch:

permissions:
  contents: write
  packages: read

jobs:
  prettier_linter:
    name: Execute Prettier
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
    steps:
      - name: Checkout
        id: checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup pnpm@v9
        run: |
          node -v && npm -v
          npm i -g pnpm@9.0.0
          pnpm -v
          pnpm install

      - name: Run Auto Linter
        run: |
          pnpm run fix

      - name: Upload Linter Results
        run: |
          BRANCH="auto-linter-$(date +%d-%b)"
          git fetch --all; git pull --verbose
          git status --porcelain

