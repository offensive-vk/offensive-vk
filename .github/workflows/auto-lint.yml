name: âœ… Automated Linter

on:
  pull_request:
    branches: ['master']
    paths-ignore: ['**/*.md', '**/*.svg']
  workflow_dispatch:

permissions:
  contents: read
  packages: read

jobs:
  prettier_linter:
    name: Prettier
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup PNPM v10
        uses: pnpm/action-setup@v4
        with:
          version: 10.10.0

      - name: Import GPG Key
        id: gpg
        uses: crazy-max/ghaction-import-gpg@v6
        continue-on-error: true
        with:
          gpg_private_key: ${{ secrets.GPG_PRIVATE_KEY }}
          passphrase: ${{ secrets.GPG_PASSPHRASE }}
          git_user_signingkey: true
          git_commit_gpgsign: true
          git_config_global: true
          trust_level: 5

      - name: Verify GPG Key
        run: |
          gpg --list-secret-keys --keyid-format LONG
          git config --global --list

      - name: Auto Linter
        run: |
          pnpm run fix

      - name: Commit & Push Changes
        continue-on-error: true
        run: |
          git config --local user.name "Hamster [bot]"
          git config --local user.email "TheHamsterBot@outlook.com"
          git checkout -b upload-linter-fixes-${{ github.sha }}
          git add .
          git commit -m "Upload Linter Fixes."
          git push -u origin upload-linter-fixes-${{ github.sha }}
        env:
          GITHUB_TOKEN: ${{ secrets.BOT_TOKEN || secrets.GITHUB_TOKEN }}

      - name: Create Pull Request
        uses: offensive-vk/auto-pr-action@v8
        continue-on-error: true
        with:
          repo-token: ${{ secrets.BOT_TOKEN }}
          destination-branch: 'master'
          title: 'ğŸ¹ Upload Linting Changes - Hamster'
          reviewers: 'offensive-vk'
          labels: 'hamster,linter'
          assignees: 'TheHamsterBot'
          draft: false
          debug: true
          body: |
            ## Updated all Files to Latest Prettier Style.

            > [!IMPORTANT]
            > This PR Brings the Linter Changes
            >
            > Commit: ${{ github.sha }}
            > Workflow Name: ${{ github.workflow }}
            > Workflow Path: ${{ github.workflow_ref }}
            > Branch: ${{ github.ref_name }}

            Please Check the Changes Below and merge asap.

            ---

            Thanks.
            Your Hamster ğŸ¹ <code>PF78VAPPKLZ2</code>
