name: âœ… Automated Linter

on:
  schedule:
    - cron: '0 */4 * * *'
  push:
    branches-ignore: ['master', 'dev']
  pull_request:
    branches-ignore: ['master', 'dev']
  workflow_dispatch:

permissions:
  contents: write
  packages: read

jobs:
  prettier_linter:
    name: Execute Prettier
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
    steps:
      - name: Checkout
        id: checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup pnpm@v9
        run: |
          node -v && npm -v
          npm i -g pnpm@9.0.0
          pnpm -v
          pnpm install

      - name: Run Auto Linter
        run: |
          pnpm run fix

      - name: Upload Linter Results
        run: |
          BRANCH="auto-linter-$(date +%d-%b)"
          git fetch --all; git pull --verbose
          git status --porcelain
          echo "$BRANCH" >> $GITHUB_ENV

      - name: Commit and Push
        run: |
          git config --global user.name ${{ env.name }}
          git config --global user.email ${{ env.email }}
          git add -A .
          git commit -m "Automated Linter Fixes"
        env:
          name: 'Hamster [bot]'
          email: 'TheHamsterBot@outlook.com'
          message: 'Publish Linter Changes and Fixes'
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  super-linter:
    name: Execute Super Linter
    runs-on: ubuntu-latest
    needs: [prettier_linter]
    strategy:
      fail-fast: false
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: 'master'
          fetch-depth: 0

      - name: Lint Codebase
        id: super-linter
        uses: super-linter/super-linter/slim@v7
        env:
          FILTER_REGEX_INCLUDE: \.(yml|yaml|json)$
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          VALIDATE_ALL_CODEBASE: true
          VALIDATE_YAML: true
          VALIDATE_YAML_PRETTIER: true
          VALIDATE_JSON: true
          VALIDATE_JSON_PRETTIER: true
