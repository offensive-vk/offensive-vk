name: üìÉ Update Recent Activity

on:
  schedule:
    - cron: '0 */2 * * *'
  workflow_dispatch:

jobs:
  update_activity:
    name: Update Logs
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Import GPG Key
        id: gpg
        uses: crazy-max/ghaction-import-gpg@v6
        with:
          gpg_private_key: ${{ secrets.GPG_PRIVATE_KEY }}
          passphrase: ${{ secrets.GPG_PASSPHRASE }}
          git_user_signingkey: true
          git_commit_gpgsign: true
          git_config_global: true
          trust_level: 5

      - name: Verify GPG Key
        run: |
          gpg --list-secret-keys --keyid-format LONG
          git config --global --list

      - name: Add Activity to Readme
        uses: jamesgeorge007/github-activity-readme@master
        env:
          GITHUB_TOKEN: ${{ secrets.CLASSIC_GH_TOKEN || secrets.BOT_TOKEN }}
        with:
          COMMIT_NAME: Hamster [bot]
          COMMIT_EMAIL: TheHamsterBot@outlook.com
          COMMIT_MSG: üßë‚Äçüíª Updated Recent Activity in Readme
          MAX_LINES: 15

      - name: Add Latest Activity to File
        uses: jamesgeorge007/github-activity-readme@master
        env:
          GITHUB_TOKEN: ${{ secrets.CLASSIC_GH_TOKEN || secrets.BOT_TOKEN }}
        with:
          COMMIT_NAME: Hamster [bot]
          COMMIT_EMAIL: TheHamsterBot@outlook.com
          COMMIT_MSG: üßë‚Äçüíª Updated Recent Activity
          MAX_LINES: 200
          TARGET_FILE: './RECENT.md'
