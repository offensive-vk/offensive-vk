name: ‚≠ê Generate Starred Repo List

on:
  workflow_dispatch:
  schedule:
    - cron: '50 23 * * *'

jobs:
  starred:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v2
      
      - name: Create Star List
        id: stargazer
        uses: rverst/stargazer@v1.2.0
        with:
          github-user: ${{ github.actor }}
          github-token: ${{ secrets.BOT_GH_TOKEN || secrets.BOT_TOKEN }}
          list-file: "STARRED.md"

      - name: Commit Changes
        run: |
          git config --local user.email "TheHamsterBot@outlook.com"
          git config --local user.name "TheHamsterBot"
          git add .
          git commit -m ":star: Updates Starred Repo List.
          

          Signed-off-by: Hamster [bot] <TheHamsterBot@outlook.com>
          Co-Authored-by: github-actions[bot] <41898282+github-actions[bot]@users.noreply.github.com>"

      - name: Push the Changes
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.BOT_GH_TOKEN || secrets.BOT_TOKEN }}
          branch: ${{ github.ref }}
