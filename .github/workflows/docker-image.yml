on:
  push:
    paths-ignore:
      - '*/**.md'
      - '*/**.svg'
    branches: ['**']
  pull_request:
    paths-ignore:
      - '*/**.md'
      - '*/**.svg'
    branches: ['**']
  workflow_dispatch:

jobs:
  build:
    name: Build Image
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - name: Build
        run: docker build . --file Dockerfile -t offensive_vk:$(date +%d-%m-%y)
