name: üëª Mark Stale Issues and PRs

on:
  schedule:
    - cron: '10 */6 * * *'
  workflow_dispatch:

jobs:
  stale:
    name: Stale Issues and PRs
    runs-on: macos-latest
    permissions:
      issues: write
      pull-requests: write
    steps:
      - uses: actions/stale@v9
        with:
          repo-token: ${{ secrets.BOT_TOKEN }}
          stale-issue-message: |
            ‚öôÔ∏è Marked as stale due to 7 days of inactivity. Update if needed. Will close in 3 days.
          stale-pr-message: |
            ‚öôÔ∏è Marked as stale due to 7 days of inactivity. Update if needed. Will close in 7 days.
          close-issue-message: |
            ‚úÖ Closed due to inactivity. Thanks for contributing!
          stale-issue-label: 'no-activity'
          stale-pr-label: 'no-activity'
          days-before-pr-stale: 3
          days-before-issue-stale: 2
          days-before-issue-close: 3
          days-before-pr-close: 7
          operations-per-run: 100
