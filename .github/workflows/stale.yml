name: ðŸ‘» Mark Stale Issues and PRs

on:
  schedule:
    - cron: '10 */2 * * *'
  workflow_dispatch:

jobs:
  stale:
    name: Stale Issues and PRs
    runs-on: macos-latest
    permissions:
      issues: write
      pull-requests: write
    steps:
      - uses: actions/stale@v9
        with:
          repo-token: ${{ secrets.BOT_TOKEN }}
          stale-issue-message: |
            Hello âš¡!, Hamster Here, This issue has been automatically marked as stale due to inactivity for the past 7 days. 
            If this issue is still relevant, please provide an update or additional information. 
            If no updates are made, this issue will be closed in **3** days. Thank you for your contributions.

            Thankyou!
            Keep committing!
          stale-pr-message: |
            Hello âš¡!, Hamster Here, This pull request has been automatically marked as stale due to inactivity for the past 7 days. 
            If this pull request is still in progress, please provide an update or additional information. 
            If no updates are made, this pull request will be closed in **7** days. Thank you for your contributions.

            Thankyou!
            Keep committing!
          close-issue-message: |
            I understand, This issue was probably automated. 

            Thanks to me !
          stale-issue-label: 'no-activity'
          stale-pr-label: 'no-activity'
          days-before-pr-stale: 3
          days-before-issue-stale: 3
          days-before-issue-close: 3
          days-before-pr-close: 7
          days-before-close: 14
          close-issue-reason: completed
          close-issue-label: 'no-activity'
          operations-per-run: 100
