name: â›½ Automated Repo Statistics

on:
  schedule:
    - cron: '5 */2 * * *'
  workflow_dispatch:

jobs:
  generate_stats:
    name: Generate Statistics
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v5

      - name: Generate Stats
        id: charactercount
        run: |
          # Initialize Variables
          total_characters=0
          total_files=0
          biggest_file=""
          smallest_file=""
          biggest_count=0
          smallest_count=1000000
          timestamp=$(date '+%b %d, %A %I:%M:%S %p')

          echo "# ðŸ“Š Daily Repository Statistics" > STATS.md
          echo "Generated on â° **$timestamp**" >> STATS.md
          echo "" >> STATS.md

          # Gather stats and store in an array
          stats=()
          for file in $(find . -type f -not -path '*/\.*'); do
            char_count=$(wc -c < "$file")
            file_path=$(realpath --relative-to=. "$file")

            total_characters=$((total_characters + char_count))
            total_files=$((total_files + 1))

            if [ $char_count -gt $biggest_count ]; then
              biggest_count=$char_count
              biggest_file=$file_path
            fi

            if [ $char_count -lt $smallest_count ]; then
              smallest_count=$char_count
              smallest_file=$file_path
            fi

            # Store each fileâ€™s data as "path:count" for sorting later
            stats+=("$file_path:$char_count")
          done

          # Sort the stats array alphabetically and append to markdown
          echo "## ðŸ“‚ File Character Counts (Alphabetically)" >> STATS.md
          for stat in $(printf "%s\n" "${stats[@]}" | sort); do
            path=$(echo "$stat" | cut -d':' -f1)
            count=$(echo "$stat" | cut -d':' -f2)
            echo "- $path: **$count** characters" >> STATS.md
          done

          # Calculate average characters and words
          if [ $total_files -ne 0 ]; then
            average_characters=$((total_characters / total_files))
          else
            average_characters=0
          fi
          total_words=$(wc -w $(find . -type f -not -path '*/\.*') | tail -n 1 | awk '{print $1}')
          total_lines=$(wc -l $(find . -type f -not -path '*/\.*') | tail -n 1 | awk '{print $1}')
          average_words=$((total_words / total_files))

          # Write summary with emojis
          echo "" >> STATS.md
          echo "## ðŸ“‹ Summary" >> STATS.md
          echo "- ðŸ—‚ï¸ **Total files:** $total_files" >> STATS.md
          echo "- âœ’ï¸ **Total character count:** $total_characters" >> STATS.md
          echo "- ðŸ“Š **Average characters per file:** $average_characters" >> STATS.md
          echo "- ðŸ“ **Total word count:** $total_words" >> STATS.md
          echo "- ðŸ§¾ **Total lines:** $total_lines" >> STATS.md
          echo "- ðŸ“ **Average words per file:** $average_words" >> STATS.md
          echo "- ðŸ† **Largest file:** $biggest_file (**$biggest_count** characters)" >> STATS.md
          echo "- ðŸ¥‰ **Smallest file:** $smallest_file (**$smallest_count** characters)" >> STATS.md

          # Additional Cool Stats
          echo "" >> STATS.md
          echo "## ðŸŒŸ Miscellaneous Stats" >> STATS.md
          echo "- âŒ› **Average Processing Time Per file:** ~0.5s (estimated)" >> STATS.md
          echo "- ðŸ”¥ **Most common file extension:** $(find . -type f | sed -n 's/.*\.\(.*\)/\1/p' | sort | uniq -c | sort -nr | head -n 1 | awk '{print $2}')" >> STATS.md
          echo "- ðŸŒ **Total unique extensions:** $(find . -type f | sed -n 's/.*\.\(.*\)/\1/p' | sort -u | wc -l)" >> STATS.md

      - name: Import GPG Key
        id: gpg
        uses: crazy-max/ghaction-import-gpg@v6
        with:
          gpg_private_key: ${{ secrets.GPG_PRIVATE_KEY }}
          passphrase: ${{ secrets.GPG_PASSPHRASE }}
          git_user_signingkey: true
          git_commit_gpgsign: true
          git_config_global: true
          trust_level: 5

      - name: Verify GPG Key
        run: |
          gpg --list-secret-keys --keyid-format LONG
          git config --global --list

      - name: Commit & Push Changes
        run: |
          git config --local user.name "Hamster [bot]"
          git config --local user.email "TheHamsterBot@outlook.com"
          git add .
          git commit -m "âš¡ Updated Repo Statistics"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.BOT_TOKEN || secrets.GITHUB_TOKEN }}
