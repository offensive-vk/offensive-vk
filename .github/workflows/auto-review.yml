name: âœðŸ» Automated PR Review

on:
  pull_request:
    branches:
      - 'master'
      - '**' 
    types:
      - opened
      - synchronize

jobs:
  review-pr:
    name: Review
    runs-on: ubuntu-latest
    steps:
    - name: Checkout the repository
      uses: actions/checkout@v4

    - name: Install GitHub CLI
      run: |
        sudo apt-get install gh -y

    - name: Submit Approval Review
      env:
        GH_TOKEN: ${{ github.token }}
      run: |
        pr_url="${{ github.event.pull_request.url }}"
        pr_number="${{ github.event.pull_request.number }}"
        review_body=" 
        ðŸŽ‰ ${{ github.event.pull_request.user.name }} , Great work on the Pull Request! ðŸš€

        Please ensure that this pull request should have:
        - ðŸ§ª The CI checks pass âœ…
        - ðŸ“œ You have read and followed the [contribution guidelines](https://github.com/offensive-vk/offensive-vk/blob/master/CONTRIBUTING.md) to ensure a smooth merge ðŸ”§
        - âš¡ One More Approval for the final boss ðŸ«…ðŸ»

        Keep up the awesome work and thank you for your contributions! Let's keep building amazing things together! ðŸ’ªâœ¨"

        # Submit the review
        gh pr review "$pr_number" --approve --body "$review_body"

    - name: Get Review Comment ID
      env:
        GH_TOKEN: ${{ github.token }}
      run: |
        pr_number="${{ github.event.pull_request.number }}"
        review_details=$(gh api "/repos/${{ github.repository }}/pulls/${pr_number}/reviews" --jq '.[0]')
        COMMENT_ID=$(echo "$review_details" | jq -r '.id')
        echo "Review Comment ID: $COMMENT_ID"
        echo "$COMMENT_ID" >> $GITHUB_ENV;

    - name: React to the Review Comment
      env:
        GH_TOKEN: ${{ github.token }}
      run: |
        COMMENT_ID="${{ env.COMMENT_ID }}"
        REACTION="heart"
        gh api -X POST "/repos/${{ github.repository }}/pulls/comments/${COMMENT_ID}/reactions" \
          -f content="${REACTION}"