on:
  pull_request:
    branches:
      - 'master'
      - '**' 
    types:
      - opened
      - reopened

jobs:
  review-pr:
    name: Review
    runs-on: ubuntu-latest
    steps:
    - name: Checkout the repository
      uses: actions/checkout@v4

    - name: Install GitHub CLI
      run: |
        sudo apt-get install gh -y

    - name: Submit Approval Review
      env:
        GH_TOKEN: ${{ github.token }}
      run: |
        pr_url="${{ github.event.pull_request.url }}"
        pr_number="${{ github.event.pull_request.number }}"
        review_body=" 
        ðŸŽ‰ Great work on the Pull Request! ðŸš€

        Please ensure that this pull request should have:
        - ðŸ§ª The [CI](https://github.com/offensive-vk/offensive-vk/actions/) checks pass âœ…
        - ðŸ“œ You have read and followed the [contribution guidelines](https://github.com/offensive-vk/offensive-vk/blob/master/CONTRIBUTING.md) to ensure a smooth merge ðŸ”§
        - âš¡ One approval from the final [boss](https://github.com/offensive-vk) ðŸ«…ðŸ»

        However, this is not a final review for this pull request. Kindly wait for a maintainer's approval.
        Keep up the awesome work and thank you for your contributions! Let's keep building amazing workflows together! ðŸ’ªâœ¨"

        gh pr review "$pr_number" --approve --body "$review_body"
        gh pr edit "$pr_number" --add-label "approved"
        gh pr review-list "$pr_number" --json id,author,body,state | jq '.[] | select(.state == "APPROVED") | .id' >> $comment_id >> $GITHUB_ENV

    - name: Add Reaction
      uses: peter-evans/create-or-update-comment@v4
      with:
        issue-number: ${{ github.env.comment_id || github.event.pull_request.number }}
        reactions: |
          rocket
        token: ${{ secrets.BOT_TOKEN || secrets.GITHUB_TOKEN }}

