name: âœğŸ» Automated PR Review

on:
  pull_request:
    branches:
      - '**'
    types:
      - opened
      - reopened

jobs:
  review-pr:
    name: Review
    runs-on: ubuntu-latest
    steps:
      - name: Checkout the repository
        uses: actions/checkout@v4

      - name: Install GitHub CLI
        run: |
          sudo apt-get install gh -y

      - name: Submit Approval Review
        # if: ${{ github.actor != 'dependabot[bot]' && github.event.pusher.name != 'dependabot[bot]' }}
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          pr_url="${{ github.event.pull_request.url }}"
          pr_number="${{ github.event.pull_request.number }}"
          review_body=" 
          Voila ! ğŸ‰ Great work on the Pull Request! ğŸš€

          Please ensure that this pull request should have:

          - ğŸ¤– [This]($pr_url) PR has received the approving review from [github-actions[bot]](https://github.com/features/actions) âš¡
          - ğŸ§ª The [CI](https://github.com/offensive-vk/offensive-vk/pulls/$pr_number/checks) checks pass âœ…
          - ğŸ“œ You have read and followed the [contribution guidelines](https://github.com/offensive-vk/offensive-vk/blob/master/CONTRIBUTING.md) to ensure a smooth merge ğŸ”§
          - âš¡ One approval from the *one* and _only_ final [boss](https://github.com/offensive-vk) ğŸ«…ğŸ»

          However, this is not a final review for this pull request. Kindly wait for an actual maintainer's approval.
          Keep up the awesome work and thank you for your contributions! Let's keep writing amazing workflows together! ğŸ’ªâœ¨"

          gh pr review "$pr_number" --approve --body "$review_body"
          gh pr edit "$pr_number" --add-label "approved"

      - name: Request My Review
        if: ${{ github.actor == 'dependabot[bot]' && github.event.pusher.name == 'dependabot[bot]' || github.event.pull_request.user.login == 'dependabot[bot]' }}
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh pr review --request "$pr_number" --reviewer offensive-vk
