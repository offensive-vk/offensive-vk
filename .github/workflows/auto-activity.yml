name: ðŸ“ƒ Auto User Activity

on:
  schedule:
    - cron: '0 */2 * * *'
  workflow_dispatch:

jobs:
  update_activity:
    name: Update Logs
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Import GPG Key
        id: gpg
        uses: crazy-max/ghaction-import-gpg@v6
        with:
          gpg_private_key: ${{ secrets.GPG_PRIVATE_KEY }}
          passphrase: ${{ secrets.GPG_PASSPHRASE }}
          git_user_signingkey: true
          git_commit_gpgsign: true
          git_config_global: true
          trust_level: 5

      - name: Verify GPG Key
        run: |
          gpg --list-secret-keys --keyid-format LONG
          git config --global --list

      - name: Add Activity to File
        uses: offensive-vk/auto-user-activity@master
        with:
          username: "offensive-vk"
          token: ${{ secrets.BOT_TOKEN }}
          committer: "Hamster [bot]"
          committer-email: "TheHamsterBot@outlook.com"
          commit-msg: "Updated User Activity v2."
          max-lines: 200
          target-file: 'ACTIVITY.md'