name: üõ´ Automated Dependency Updates

on:
  workflow_dispatch:
  schedule:
    - cron: '0 0 * * 0'

jobs:
  upgrade-deps:
    name: Update Dependencies
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js v20
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Setup pnpm@v9
        uses: pnpm/action-setup@v4
        with:
          version: 9.0.0

      - name: Install & Upgrade Dependencies
        run: |
          pnpm install
          pnpm update
          pnpm install --lockfile-only

      - name: Import GPG Key
        id: gpg
        uses: crazy-max/ghaction-import-gpg@v6
        with:
          gpg_private_key: ${{ secrets.GPG_PRIVATE_KEY }}
          passphrase: ${{ secrets.GPG_PASSPHRASE }}
          git_user_signingkey: true
          git_commit_gpgsign: true
          git_config_global: true
          trust_level: 5

      - name: Verify GPG Key
        run: |
          gpg --list-secret-keys --keyid-format LONG
          git config --global --list

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v7
        with:
          delete-branch: true
          token: ${{ secrets.BOT_TOKEN || secrets.GITHUB_TOKEN }}
          branch: 'update-dependencies'
          base: 'master'
          labels: |
            hamster
            bot
            dependencies
            automated
            pull-request
          reviewers: offensive-vk
          commit-message: 'Dependencies - package.json'
          title: 'Update Project Dependencies - Hamster üêπ'
          body: |
            ## Updated all Dependencies to Latest Versions.

            > [!IMPORTANT]
            > This PR Updates the Dependencies to the Latest Versions.
            >
            > Commit: ${{ github.sha }}
            > Workflow Name: ${{ github.workflow }}
            > Workflow Path: ${{ github.workflow_ref }}
            
            - Author: @TheHamsterBot
            - Commit: ${{ github.sha }}
            - Workflow Path: ${{ github.workflow_ref }}

            ---

            Thanks.
            $timestamp
            Your Hamster üêπ <code>PF78VAPPKLZ2</code>