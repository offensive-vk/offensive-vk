name: ðŸ“Š Generates Metrics
on:
  schedule:
    - cron: '30 23 * * *' # At 11:30 PM every day
  workflow_dispatch: # Or when it's manually triggered
jobs:
  # Ticket (Issue + PR) Follow Ups
  ticket-metrics:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    permissions:
      contents: write
    steps:
      - uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.CLASSIC_TOKEN }}
          filename: assets/tickets.svg
          committer_message: 'ðŸ“Š Updated Metrics - Tickets'
          committer_token: ${{ secrets.BOT_TOKEN }}
          user: offensive-vk
          base: ''
          plugin_followup: yes
          plugin_followup_indepth: yes

  # Coding Habits
  coding-habits-metrics:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    permissions:
      contents: write
    steps:
      - uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.CLASSIC_TOKEN }}
          filename: assets/habits.svg
          committer_message: 'ðŸ“Š Updated Metrics - Habits'
          committer_token: ${{ secrets.BOT_TOKEN }}
          user: offensive-vk
          base: ''
          plugin_habits: yes
          plugin_habits_facts: yes
          plugin_habits_charts: yes
          plugin_habits_trim: yes
          plugin_habits_days: 28
          plugin_habits_from: 500
          config_timezone: Asia/Kolkata

  # Total Stargazers
  stargazer-metrics:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    permissions:
      contents: write
    steps:
      - uses: lowlighter/metrics@latest
