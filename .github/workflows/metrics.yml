          token: ${{ secrets.CLASSIC_TOKEN }}
          filename: assets/stargazers.svg
          committer_message: 'ðŸ“Š Updated Metrics - Stargazers'
          committer_token: ${{ secrets.BOT_TOKEN }}
          user: offensive-vk
          base: ''
          plugin_stargazers: yes
          plugin_stargazers_charts_type: graph
          plugin_stargazers_days: 365

  # Recent Activity
  activity-metrics:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    permissions:
      contents: write
    steps:
      - uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.CLASSIC_TOKEN }}
          filename: assets/activity.svg
          committer_message: 'ðŸ“Š Updated Metrics - Activity'
          committer_token: ${{ secrets.BOT_TOKEN }}
          user: offensive-vk
          base: ''
          plugin_activity: yes
          plugin_activity_limit: 15
          plugin_activity_days: 0
          plugin_activity_filter:
            issue, pr, release, fork, review, ref/create, public

  # Reactions on comments / tickets
  reactions-metrics:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    permissions:
