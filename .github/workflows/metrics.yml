# Action to generate metrics using LowLighter/Metrics by Simon Lecoq
# All results are in SVG format, and commited to /assets/ in master branch.
# Split into multiple jobs, to prevent everything failing if one component errors,
###########################################################
name: ðŸ“Š Generates Metrics
on:
  schedule:
    - cron: '30 23 * * *' # At 11:30 PM every day
  workflow_dispatch: # Or when it's manually triggered
jobs:        
  # Ticket (Issue + PR) Follow Ups
  ticket-metrics:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.CLASSIC_GH_TOKEN }}
          filename: assets/tickets.svg
          committer_message: "ðŸ“Š Updated Metrics - Tickets"
          committer_token: ${{ secrets.CLASSIC_GH_TOKEN || secrets.MY_GH_TOKEN }}
          user: offensive-vk
          base: ""
          plugin_followup: yes
          plugin_followup_indepth: yes

  # Coding Habits
  coding-habits-metrics:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.CLASSIC_GH_TOKEN }}
          filename: assets/habits.svg
          committer_message: "ðŸ“Š Updated Metrics - Habits"
          user: offensive-vk
          base: ""
          plugin_habits: yes
          plugin_habits_facts: yes
          plugin_habits_charts: yes
          plugin_habits_trim: yes
          plugin_habits_days: 28
          plugin_habits_from: 500
          config_timezone: Asia/Kolkata

  # Total Stargazers
  stargazer-metrics:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.CLASSIC_GH_TOKEN }}
          filename: assets/stargazers.svg
          committer_message: "ðŸ“Š Updated Metrics - Stargazers"
          committer_token: ${{ secrets.CLASSIC_GH_TOKEN || secrets.MY_GH_TOKEN }}
          user: offensive-vk
          base: ""
          plugin_stargazers: yes
          plugin_stargazers_charts_type: graph
          plugin_stargazers_days: 365

  # Recent Activity
  activity-metrics:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.CLASSIC_GH_TOKEN }}
          filename: assets/activity.svg
          committer_message: "ðŸ“Š Updated Metrics - Activity"
          committer_token: ${{ secrets.CLASSIC_GH_TOKEN || secrets.MY_GH_TOKEN }}
          user: offensive-vk
          base: ""
          plugin_activity: yes
          plugin_activity_limit: 15
          plugin_activity_days: 0
          plugin_activity_filter: issue, pr, release, fork, review, ref/create, public

  # Reactions on comments / tickets
  reactions-metrics:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.CLASSIC_GH_TOKEN }}
          filename: assets/reactions.svg
          committer_message: "ðŸ“Š Updated Metrics - Reactions"
          committer_token: ${{ secrets.CLASSIC_GH_TOKEN || secrets.MY_GH_TOKEN }}
          user: offensive-vk
          base: ""
          plugin_reactions: yes
          plugin_reactions_limit: 800
          plugin_reactions_limit_issues: 800
          plugin_reactions_limit_discussions: 800
          plugin_reactions_limit_discussions_comments: 800
          plugin_reactions_details: percentage, count


  # People who I follow / are following me
  people-metrics:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.CLASSIC_GH_TOKEN }}
          committer_message: "ðŸ“Š Updated Metrics - Peoples"
          committer_token: ${{ secrets.CLASSIC_GH_TOKEN || secrets.MY_GH_TOKEN }}
          filename: assets/people.svg
          user: offensive-vk
          base: ""
          plugin_people: yes
          plugin_people_types: followers, following
        
  # Languages that code is written in
  language-metrics:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.CLASSIC_GH_TOKEN }}
          filename: assets/languages.svg
          committer_message: "ðŸ“Š Updated Metrics - Languages"
          committer_token: ${{ secrets.CLASSIC_GH_TOKEN || secrets.MY_GH_TOKEN }}
          user: offensive-vk
          base: ""
          plugin_languages: yes
          plugin_languages_indepth: yes
          plugin_languages_details: lines, bytes-size
          plugin_languages_limit: 8
          plugin_languages_analysis_timeout: 15
          plugin_languages_recent_days: 120
          plugin_languages_other: yes
          plugin_languages_sections: most-used, recently-used

  # Achievements, fake awards showing that i have no life
  acheiment-metrics:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.CLASSIC_GH_TOKEN }}
          filename: assets/achievements.svg
          committer_message: "ðŸ“Š Updated Metrics - Achievements"
          committer_token: ${{ secrets.CLASSIC_GH_TOKEN || secrets.MY_GH_TOKEN }}
          user: offensive-vk
          base: ""
          plugin_achievements: yes
          plugin_achievements_threshold: B
          plugin_achievements_display: detailed

  # Notable contributions, if there are any lol
  notable-metrics:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.CLASSIC_GH_TOKEN }}
          filename: assets/notable.svg
          committer_message: "ðŸ“Š Updated Metrics - Contributions"
          committer_token: ${{ secrets.CLASSIC_GH_TOKEN || secrets.MY_GH_TOKEN }}
          user: offensive-vk
          base: ""
          plugin_notable: yes
          plugin_notable_indepth: yes
          plugin_notable_repositories: yes
          plugin_notable_from: all
          plugin_notable_types: commit, pull_request, issue

  # Stars on projects i like
  starlists-metrics:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.CLASSIC_GH_TOKEN }}
          filename: assets/starlists.svg
          committer_message: "ðŸ“Š Updated Metrics - Starlists"
          committer_token: ${{ secrets.CLASSIC_GH_TOKEN || secrets.MY_GH_TOKEN }}
          user: offensive-vk
          base: ""
          plugin_starlists: yes
          plugin_starlists_languages: yes
          plugin_starlists_limit_languages: 12
          plugin_starlists_limit_repositories: 0
          
  # Introduction, info from profile. Not that anyones interested
  intro-metrics:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.CLASSIC_GH_TOKEN }}
          filename: assets/intro.svg
          committer_message: "ðŸ“Š Updated Metrics - Introduction"
          committer_token: ${{ secrets.CLASSIC_GH_TOKEN || secrets.MY_GH_TOKEN }}
          user: offensive-vk
          base: ""
          plugin_introduction: yes  

  # Starred Topics
  starred-topics-metrics:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.CLASSIC_GH_TOKEN }}
          filename: assets/topics.svg
          committer_message: "ðŸ“Š Updated Metrics - Topics"
          committer_token: ${{ secrets.CLASSIC_GH_TOKEN || secrets.MY_GH_TOKEN }}
          user: offensive-vk
          base: ""
          plugin_topics: yes
          plugin_topics_limit: 20
          plugin_topics_mode: icons

  # Lines of code that is changed
  lines-code-changed:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
    - uses: lowlighter/metrics@latest
      with:
        committer_message: "ðŸ“Š Updated Metrics - Lines of Code"
        committer_token: ${{ secrets.CLASSIC_GH_TOKEN || secrets.MY_GH_TOKEN }}
        filename: assets/lines-of-code.svg
        token:  ${{ secrets.MY_GH_TOKEN }}
        user: offensive-vk
        base: ""
        plugin_lines: yes
        plugin_lines_sections: repositories, history
        plugin_lines_repositories_limit: 2
        plugin_lines_history_limit: 1
        repositories_skipped: |
          @use.patterns
          */*
          +lowlighter/metrics
          
  # All Metrics together
  all-metrics:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.CLASSIC_GH_TOKEN }}
          filename: assets/all.svg
          committer_message: "ðŸ“Š Updated Metrics - Everything"
          committer_token: ${{ secrets.CLASSIC_GH_TOKEN || secrets.MY_GH_TOKEN }}
          # Options
          user: offensive-vk
          template: classic
          base: header, activity, community, repositories, metadata
          config_timezone: Asia/Kolkata
          plugin_achievements: yes
          plugin_achievements_display: compact
          plugin_achievements_secrets: yes
          plugin_achievements_threshold: B
          plugin_followup: yes
          plugin_followup_sections: repositories
          plugin_habits: yes
          plugin_habits_charts_type: classic
          plugin_habits_days: 14
          plugin_habits_facts: yes
          plugin_habits_from: 200
          plugin_introduction: yes
          plugin_introduction_title: yes
          plugin_lines: yes
          plugin_notable: yes
          plugin_notable_from: all
          plugin_notable_types: commit
          plugin_people: yes
          plugin_people_limit: 24
          plugin_people_size: 28
          plugin_people_types: followers, following
          plugin_projects: yes
          plugin_projects_limit: 4
          plugin_reactions: yes
          plugin_reactions_display: absolute
          plugin_reactions_limit: 200
          plugin_reactions_limit_discussions: 100
          plugin_reactions_limit_discussions_comments: 100
          plugin_reactions_limit_issues: 100
          plugin_sponsors: yes
          plugin_sponsors_sections: goal, list
          plugin_sponsors_size: 24
          plugin_traffic: yes
          plugin_gists: yes
          plugin_discussions: yes

  # Main Metrics - Short
  shorter-metrics:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.CLASSIC_GH_TOKEN }}
          filename: assets/summary.svg
          committer_message: "ðŸ“Š Updated Metrics - Quick Summary"
          committer_token: ${{ secrets.CLASSIC_GH_TOKEN || secrets.MY_GH_TOKEN }}
          user: offensive-vk
          template: classic
          base: activity, community, repositories
          config_timezone: Asia/Kolkata
          plugin_habits: yes
          plugin_habits_charts_type: classic
          plugin_habits_days: 14
          plugin_habits_facts: yes
          plugin_habits_from: 200
          plugin_traffic: yes
          plugin_lines: yes
          plugin_discussions: yes
          plugin_discussions_categories: no
###########################################################