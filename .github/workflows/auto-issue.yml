name: ü§ñ Automated Issue - Hamster üêπ

on:
  pull_request:
    types: ["opened", "closed", "synchronize"]
  issue_comment:
    types: ["created"]
  workflow_dispatch:
  schedule:
    - cron: "0 */1 * * *"

jobs:
  create_issue:
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request' && github.event.pull_request.state == 'open'
    steps:
      - uses: actions/checkout@v4
      - name: Generate Issue Template
        run: |
          timestamp=$(date '+%b %d, %A %I:%M:%S %p')
          markdown=$(cat <<EOF
            ## Information Regarding the Pull Request:

            > [!IMPORTANT]
            > What Happened: ${{ github.event_name }} event by @${{ github.actor.login }}.
            > Details of Run: https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}

            - Author: @npm-run-test
            - Admin: @offensive-vk
            - Branch: ${{ github.base_ref }} (base) / ${{ github.head_ref }} (head)
            - Commit: ${{ github.sha }}
            - Workflow Path: ${{ github.workflow_ref }}
            - Pull Request Number: #${{ github.event.number }}
            - Pull Request Title: ${{ github.event.pull_request.title }}

            ---

            Thanks.
            $timestamp
            Your Hamster üêπ <code>PF78VAPPKLZ2</code>
          EOF)
          echo "$markdown" > .github/Auto_Issue_Request.md
          echo "MARKDOWN_CONTENT<<EOF" >> $GITHUB_ENV
          echo "$markdown" >> $GITHUB_ENV
          echo "EOF" >> $GITHUB_ENV
      - name: Create Dynamic Issue
        uses: dacbd/create-issue-action@main
        with:
          token: ${{ secrets.BOT_TOKEN }}
          title: |
            ${{ github.workflow }} - ${{ github.head_ref }} branch.
          assignees: npm-run-test
          labels: automated,bot,hamster,issue
          body: |
            ${{ env.MARKDOWN_CONTENT }}

  close_issue:
    runs-on: ubuntu-latest
    if: github.event_name == 'issue_comment' && github.event.issue.state == 'open'
    steps:
      - name: Close Issue
        uses: peter-evans/close-issue@v2
        with:
          token: ${{ secrets.BOT_TOKEN }}
          issue-number: ${{ github.event.issue.number }}
          comment: "Hamster [bot] - Issue Closed. At Your Service."
