name: ðŸš€ Automated Comment Reaction

on:
  workflow_dispatch:
    inputs:
      id:
        type: number
        description: 'The Issue Comment ID.'
        required: true
  issue_comment:
    types: [created]
  pull_request_review_comment:
    types: [created]

jobs:
  add-reaction:
    name: Add Reaction
    runs-on: ubuntu-latest
    steps:
      - name: Add Reaction to Comment
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.BOT_TOKEN || secrets.GITHUB_TOKEN }}
          script: |
            const reaction = 'rocket';
            const comment_id = context.payload.comment.id || github.event.inputs.id;
            await github.rest.reactions.createForIssueComment({
              ...context.repo,
              comment_id: comment_id,
              content: reaction
            });
            console.log(`Added ${reaction} reaction to comment ${comment_id}`);