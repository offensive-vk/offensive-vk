name: ðŸš€ Automated Reaction

on:
  workflow_dispatch:
    inputs:
      reaction-type:
        type: string
        required: false
        description: 'Reaction Type'
        default: 'rocket'
      comment-id:
        type: string
        required: true
        description: 'Comment ID to React'
        default: '2XXXXXXXX0'
  issue_comment:
    types: [created]
  pull_request_review_comment:
    types: [created]
  pull_request:
    types: [opened, synchronize]
jobs:
  add-reaction:
    name: Add Reaction
    runs-on: ubuntu-latest

    steps:
      - name: Add Reaction to Issue or PR Comments
        if: ${{ github.event_name == 'issue_comment' || github.event_name == 'pull_request_review_comment' }}
        uses: peter-evans/create-or-update-comment@v4
        with:
          comment-id: ${{ github.event.comment.id }}
          reactions: rocket
          token: ${{ secrets.BOT_TOKEN || secrets.GITHUB_TOKEN }}

      - name: Find the Comment in PR
        id: find
        if: ${{ github.event_name == 'pull_request' }}
        uses: peter-evans/find-comment@v3
        with:
          issue-number: ${{ github.event.pull_request.number }}
          comment-author: 'TheHamsterBot'

      - name: Display Comment ID
        if: ${{ github.event_name == 'pull_request' }}
        run: |
          echo "Comment ID: ${{ steps.find.outputs.comment-id }}"

      - name: Add Reaction to PR Comments
        if: ${{ github.event_name == 'pull_request' }}
        uses: peter-evans/create-or-update-comment@v4
        continue-on-error: true
        with:
          comment-id: ${{ steps.find.outputs.comment-id }}
          reactions: rocket
          token: ${{ secrets.BOT_TOKEN || secrets.GITHUB_TOKEN }}

      - name: Manual Dispatch
        if: github.event_name == 'workflow_dispatch'
        uses: peter-evans/create-or-update-comment@v4
        with:
          comment-id: ${{ github.event.inputs.comment-id }}
          reactions: ${{ github.event.inputs.reaction-type || 'rocket' }}
          token: ${{ secrets.BOT_TOKEN || secrets.GITHUB_TOKEN }}
