name: ü§ñ Automated Pull Request - Hamster üêπ

on:
  push:
    branches-ignore:
      - "main"
      - "master"
      - "old"
      - "readme-2022"
      - "Automation"
      - "Best-Readme-Ever"
  workflow_dispatch:
  schedule:
    - cron: '0 */1 * * *'

jobs:
  create_pr:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Create or Open A PR
        id: open-pr
        uses: repo-sync/pull-request@v2
        with:
          github_token: ${{ secrets.BOT_TOKEN }}
          destination_branch: "master"
          pr_title: "${{ github.workflow }} - (${{ github.event.head_commit.message }})"
          pr_body: "Please Wait.... Information Will be updated in Real time."
          pr_reviewer: "offensive-vk"
          pr_label: "bot,automated,hamster,pull-request"
          pr_assignee: "TheHamsterBot"
          pr_draft: false

  update_pr:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Generate Pull Request Template
        run: |
          timestamp=$(date '+%b %d, %A %I:%M:%S %p')
          pr_number=$(jq --raw-output .pull_requests[0].number <<<"${{ steps.open-pr.outputs.result }}")
          markdown=$(cat <<EOF
          ## This Pull Request Was Automated by My [Hamster [bot]](https://github.com/TheHamsterBot)

          > [!NOTE]
          > What Happened: ${{ github.event_name }} event at ${{ github.head_ref }} branch.
          > Details of Run: https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}

          - Author: @TheHamsterBot
          - Branch: ${{ github.base_ref }} (base) / ${{ github.head_ref }} (head)
          - Commit: ${{ github.sha }}
          - Workflow Path: ${{ github.workflow }}
          - Pull Request Number: #${pr_number}
          - Commit Details: ${{ github.event.pusher.username }} <${{ github.event.pusher.email }}>
         
          ---
          
          Thanks.
          $timestamp
          Your Hamster üêπ <code>PF78VAPPKLZ2</code>
          EOF)
          echo "$markdown" > .github/Auto_Pull_Request.md
          echo "MARKDOWN_CONTENT<<EOF" >> $GITHUB_ENV
          echo "$markdown" >> $GITHUB_ENV
          echo "EOF" >> $GITHUB_ENV
          
      - name: Update Pull Request Body
        run: |
          pr_number=$(jq --raw-output .pull_requests[0].number <<<"${{ steps.open-pr.outputs.result }}")
          gh pr edit $pr_number --body "$markdown"
        env:
          GITHUB_TOKEN: ${{ secrets.BOT_TOKEN }}

