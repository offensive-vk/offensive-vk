name: ü§ñ Automated Pull Request - Hamster üêπ

on:
  push:
    branches-ignore:
      - 'main'
      - 'master'
      - 'old'
      - 'readme-2022'
      - 'Automation'
      - 'Best-Readme-Ever'
      - '**-2023'
      - '**-2024'
      - '**-2025'
      - 'release-**'
      - 'upload-linter-fixes-**'
      - 'linter-fixes-**'
  workflow_dispatch:

jobs:
  create_pr:
    name: Create Pull Request
    runs-on: ubuntu-latest
    if:
      github.actor != 'dependabot[bot]' && github.event.pusher.name !=
      'dependabot[bot]'
    steps:
      - uses: actions/checkout@v4

      - name: Create or Update Pull Request
        id: create-pr
        uses: offensive-vk/auto-pr-action@v7
        with:
          repo-token: ${{ secrets.BOT_TOKEN }}
          destination_branch: 'master'
          title: 'üêπ Hamster - (${{ github.event.head_commit.message }})'
          body: 'Please Wait.... Hamster is working really hard here.'
          reviewers: 'offensive-vk'
          labels: 'hamster'
          assignees: 'TheHamsterBot'
          draft: false
          debug: true

      - name: Save PR Number in ENV
        run:
          echo "PR_NUMBER=${{ steps.create-pr.outputs.pr_number }}" >>
          $GITHUB_ENV;
  update_pr:
    name: Update PR Comment
    needs: [create_pr]
    if:
      github.actor != 'dependabot[bot]' && github.event.pusher.name !=
      'dependabot[bot]'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Generate Pull Request Template
        run: |
          timestamp=$(date '+%b %d, %A %I:%M:%S %p')
          markdown=$(cat <<EOF
          ## This Pull Request Was Automated by [Hamster [bot]](https://github.com/TheHamsterBot) üêπ

          > [!TIP]
          > Trigger: ${{ github.event_name }} event at ${{ github.event.ref }} ${{ github.ref_type }}
          > Details: https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}

          - Author: @TheHamsterBot
          - Branch: master (base) / ${{ github.ref_name }} (head)
          - Commit: ${{ github.sha }}
          - Workflow Path: ${{ github.workflow_ref }}
          - Pusher Details: ${{ github.event.pusher.name }} - ${{ github.event.pusher.email }}
          - Most Recent Commit: [${{ github.event.head_commit.message }}](${{ github.sha }})

          ---

          Thanks.
          $timestamp
          Your Hamster üêπ <code>PF78VAPPKLZ2</code>
          EOF)
          echo "$markdown" > .github/Auto_Pull_Request.md
          echo "MARKDOWN_CONTENT<<EOF" >> $GITHUB_ENV
          echo "$markdown" >> $GITHUB_ENV
          echo "EOF" >> $GITHUB_ENV

      - name: Update Pull Request Body
        run: |
          gh pr edit "$PR_NUMBER" --body "$MARKDOWN_CONTENT"
        continue-on-error: true
        env:
          GH_TOKEN: ${{ secrets.BOT_TOKEN }}
