name: ü§ñ Automated Pull Request - Hamster üêπ

on:
  push:
    branches-ignore:
      - "main"
      - "master"
      - "old"
      - "readme-2022"
      - "Automation"
      - "Best-Readme-Ever"
  workflow_dispatch:
  schedule:
    - cron: '0 */1 * * *'

jobs:
  create_pr:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Create or Update Pull Request
        id: create-pr
        uses: repo-sync/pull-request@v2
        with:
          github_token: ${{ secrets.BOT_TOKEN }}
          destination_branch: "master"
          pr_title: "${{ github.workflow }} - (${{ github.event.head_commit.message }})"
          pr_body: "Please Wait.... Hamster is working really hard here."
          pr_reviewer: "offensive-vk"
          pr_label: "bot,automated,hamster,pull-request"
          pr_assignee: "TheHamsterBot"
          pr_draft: false

      - name: Save PR Number in ENV
        run: echo "PR_NUMBER=${{ steps.create-pr.outputs.pr_number }}" >> $GITHUB_ENV; echo "${{ env.PR_NUMBER }}"

  update_pr:
    needs: create_pr
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Generate Pull Request Template
        run: |
          timestamp=$(date '+%b %d, %A %I:%M:%S %p')
          markdown=$(cat <<EOF
          ## This Pull Request Was Automated by [Hamster [bot]](https://github.com/TheHamsterBot)

          > [!NOTE]
          > Workflow Trigger: ${{ github.event_name }} event at ${{ github.api_url }}
          > Details of Run: https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}

          - Author: @TheHamsterBot
          - Branch: master (base) / ${{ github.event.head_ref }} (head)
          - Commit: ${{ github.sha }}
          - Workflow Path: ${{ github.workflow }}
          - Pull Request Number: #${{ env.PR_NUMBER || needs.create_pr.outputs.pr_number }}
          - Pusher Details: ${{ github.event.pusher.name }} - ${{ github.event.pusher.email }}
          - Commit Info: ${{ github.event.head_commit.message }}

          ---
          
          Thanks.
          $timestamp
          Your Hamster üêπ <code>PF78VAPPKLZ2</code>
          EOF)
          echo "$markdown" > .github/Auto_Pull_Request.md
          echo "MARKDOWN_CONTENT<<EOF" >> $GITHUB_ENV
          echo "$markdown" >> $GITHUB_ENV
          echo "EOF" >> $GITHUB_ENV
          
      - name: Update Pull Request Body
        run: |
          gh pr edit "$PR_NUMBER" --body "$MARKDOWN_CONTENT"
        continue-on-error: true
        env:
          GITHUB_TOKEN: ${{ secrets.BOT_TOKEN }}
