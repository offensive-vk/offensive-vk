name: ðŸ“š Automated Translation

on:
  schedule:
    - cron: '30 0 * * *'
  workflow_dispatch:

jobs:
  translate:
    strategy:
      fail-fast: true
      max-parallel: 1
      matrix:
        lang: ['es', 'de', 'ru', 'fr', 'zh-CN', 'ar']

    name: Translate - ${{ matrix.lang }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Translate Readme
        uses: offensive-vk/auto-translate@v7
        with:
          file: 'README.md'
          language: ${{ matrix.lang }}

      - name: Import GPG Key
        id: gpg
        uses: crazy-max/ghaction-import-gpg@v6
        with:
          gpg_private_key: ${{ secrets.GPG_PRIVATE_KEY }}
          passphrase: ${{ secrets.GPG_PASSPHRASE }}
          git_user_signingkey: true
          git_commit_gpgsign: true
          git_config_global: true
          trust_level: 5

      - name: Verify GPG Key
        run: |
          gpg --list-secret-keys --keyid-format LONG
          git config --global --list

      - name: Commit & Push Changes
        continue-on-error: true
        run: |
          sleep 5
          git fetch --all && git pull --verbose
          git config --local user.name "Hamster [bot]"
          git config --local user.email "TheHamsterBot@outlook.com"
          git add .
          git commit -m "ðŸ“š Updated Translations - ${{ matrix.lang }}"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.BOT_TOKEN || secrets.GITHUB_TOKEN }}
