name: ðŸ“š Automated Translation

on:
  schedule:
    - cron: '30 0 * * *'
  push:
    paths: ['*/**.md']
    branches: ['master']
  workflow_dispatch:
env:
  repo-token: ${{ secrets.BOT_TOKEN }}

jobs:
  test:
    strategy:
      matrix:
        lang: ['es', 'hi', 'fr', 'zh-CN', 'ar']

    name: Translate Stuff
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Translate Readme
        uses: offensive-vk/auto-translate@v6
        with:
          repo-token: ${{ secrets.BOT_TOKEN }}
          file: "README.md"
          language: ${{ matrix.lang }}

      - name: Import GPG Key
        id: gpg
        uses: crazy-max/ghaction-import-gpg@v6
        with:
          gpg_private_key: ${{ secrets.GPG_PRIVATE_KEY }}
          passphrase: ${{ secrets.GPG_PASSPHRASE }}
          git_user_signingkey: true
          git_commit_gpgsign: true
          git_config_global: true
          trust_level: 5

      - name: Verify GPG Key
        run: |
          gpg --list-secret-keys --keyid-format LONG
          git config --global --list

      - name: Commit & Push Changes
        run: |
          git config --local user.name "Hamster [bot]"
          git config --local user.email "TheHamsterBot@outlook.com"
          git add .
          git commit -m "ðŸ“š Updated Automated Translations

          Co-authored-by: github-actions[bot] <github-actions[bot]@users.noreply.github.com>"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.BOT_TOKEN || secrets.GITHUB_TOKEN }}
