on:
  issues:
    types: [opened, edited]
  pull_request:
    types: [opened, synchronize]
  workflow_dispatch:

jobs:
  label_issues:
    runs-on: ubuntu-latest
    name: Label Issues
    permissions:
      contents: read
      issues: write

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Label Issues
        if: github.event_name == 'issues'
        uses: actions/github-script@v7
        with:
          debug: true
          create-labels: true
          auth-token:
            ${{ secrets.BOT_TOKEN || secrets.GITHUB_TOKEN || github.token }}
          issue-config: '.github/auto-issue-labels.yml'

  label_pull_requests:
    runs-on: ubuntu-latest
    name: Label Pull Requests
    permissions:
      contents: read
      pull-requests: write

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Label Pull Requests
        if: github.event_name == 'pull_request'
        uses: actions/labeler@v5
        with:
          debug: true
          create-labels: true
          auth-token:
            ${{ secrets.BOT_TOKEN || secrets.GITHUB_TOKEN || github.token }}
          issue-config: '.github/auto-pr-labels.yml'

  finish_cleanup:
    runs-on: ubuntu-latest
    name: Finish Cleanup
    needs: [label_issues, label_pull_requests]
    steps:
      - name: Finish Off & Cleanup
        run:
          echo "Successfully labeled all of the open issues and pull requests."
