on:
  issues:
    types: [opened, edited]
  pull_request:
    types: [opened, synchronize]

jobs:
  label_issues:
    runs-on: ubuntu-latest
    name: Label Issues
    permissions:
      contents: write
      issues: write
      
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v5

      - name: Label Issues
        if: github.event_name == 'issues'
        uses: offensive-vk/auto-label@v8
        with:
          debug: true
          create-labels: true
          auth-token: ${{ secrets.BOT_TOKEN || secrets.GITHUB_TOKEN || github.token }}
          issue-config: '.github/auto-issue-labels.yml'

  label_pull_requests:
    runs-on: ubuntu-latest
    name: Label Pull Requests
    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v5

      - name: Label Pull Requests
        if: github.event_name == 'pull_request'
        uses: offensive-vk/auto-label@v8
        with:
          debug: true
          create-labels: true
          auth-token: ${{ secrets.BOT_TOKEN || secrets.GITHUB_TOKEN || github.token }}
          pr-config: '.github/auto-pr-labels.yml'

  finish_cleanup:
    runs-on: ubuntu-latest
    name: Finish Cleanup
    needs: [label_issues, label_pull_requests]
    steps:
      - name: Finish & Cleanup
        run: |
          echo "Successfully labeled all of the open issues and pull requests."
