name: ğŸ” YAML Verification

on:
  pull_request:
    branches: [ 'master' ]
    types: ['opened', 'synchronize']
jobs:
  yaml:
    runs-on: ubuntu-latest
    name: YAML Job
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v5

      - name: Install Dependencies
        run: |
          sudo apt update
          sudo apt install -y yamllint
          pip install yq

      - name: ğŸ“„ Create yamllint Config (Disable `---` Checks)
        run: |
          cat <<EOL > .yamllint
          extends: default
          rules:
            document-start: disable
            document-end: disable
          EOL

      - name: ğŸ“ YAML Lint Check
        run: |
          echo "ğŸ” Running yamllint..."
          yamllint -c .yamllint . --strict || (echo "âŒ YAML Lint Failed!")
          echo "âœ… YAML Lint Passed!"

      - name: ğŸ”„ ASCII Progress Bar
        run: |
          echo -n "Processing YAML files: "
          for i in {1..50}; do
            echo -n "â–ˆ"
            sleep 0.2
          done
          echo " âœ… Done!"

      - name: ğŸ“Š YAML Stats Report
        run: |
          total_files=$(find . -name "*.yml" | wc -l)
          total_lines=$(find . -name "*.yml" | xargs cat | wc -l)
          echo "ğŸ“‚ Total YAML Files: $total_files" >> $GITHUB_STEP_SUMMARY;
          echo "ğŸ“œ Total Lines in YAML: $total_lines" >> $GITHUB_STEP_SUMMARY;

      - name: ğŸ‘¤ Add Comment
        if: failure()
        uses: peter-evans/create-or-update-comment@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN || secrets.BOT_TOKEN }}
          issue-number: ${{ github.event.pull_request.number }}
          reactions: 'eyes'
          body: |
            > [!WARNING]
            > **PR Number:** ${{ github.event.pull_request.number || github.event.issue.number }}
            > **Manual Dispatch Number:** ${{ github.event.inputs.number || 'N/A' }}

