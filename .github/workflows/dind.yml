name: ðŸš¢ Automated Docker Testing

on: 
  push:
    branches:
      - "**"

jobs:
  run-docker:
    runs-on: ubuntu-latest
    services:
      docker:
        image: docker:20.10.16-dind
        options: >-
          --privileged 
          --mount type=tmpfs,destination=/var/lib/docker,tmpfs-size=4096m
        ports:
          - 2375:2375

    steps:
    # Checkout your code
    - name: Checkout
      uses: actions/checkout@v4

    # Set up Node.js environment
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'

    # Install pnpm dependencies
    - name: Install Stuff
      run: npm i -g pnpm@9.0.0; pnpm install; pnpm i

    # Set up Docker Buildx to allow building images
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    # Run scripts from package.json
    - name: Exec Docker Dev
      run: pnpm run dev

    # Run Docker container inside Docker
    - name: Exec Docker Build
      run: pnpm run image

    # Run scripts from package.json
    - name: Exec Docker Spawn
      run: pnpm run spawn

    # Get some info lol
    - name: Exec Docker Pull
      run: pnpm run pull

    # List running stuff
    - name: List Running Containers
      run: pnpm run list

    # Remove logs and stuff
    - name: Exec Docker Prune
      run: pnpm run reset