version: '3'

services:
  docker-daemon:
    image: docker:dind
    privileged: true
    volumes:
      - type: tmpfs
        target: /var/lib/docker
        tmpfs:
          size: 4096m
    ports:
      - "2376:2375"

  my-container:
    build: .
    container_name: Vedansh_Dev_Container
    tty: true
    environment:
      DOCKER_HOST: tcp://docker-daemon:2376
    depends_on:
      - docker-daemon